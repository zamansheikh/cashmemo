name: cashmemo
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  
  # Local Database
  sqflite: ^2.4.2
  sqflite_common_ffi: ^2.4.0
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # PDF Generation
  syncfusion_flutter_pdf: ^31.2.12
  printing: ^5.14.2
  pdf: ^3.11.3
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.2
  
  # UI
  flutter_slidable: ^4.0.3
  gap: ^3.0.1
  bangla_pdf: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.14.4"


flutter:
  uses-material-design: true

  assets:
    - assets/logo/logo .png
    - assets/Noto_Serif_Bengali/static/NotoSerifBengali-Regular.ttf
    - assets/Noto_Serif_Bengali/static/NotoSerifBengali-Bold.ttf
    - assets/Noto_Sans_Bengali/static/NotoSansBengali-Regular.ttf
    - assets/Noto_Sans_Bengali/static/NotoSansBengali-Bold.ttf
    - assets/Hind_Siliguri/HindSiliguri-Regular.ttf
    - assets/Hind_Siliguri/HindSiliguri-Bold.ttf
    - assets/fonts/SolaimanLipi.ttf

  fonts:
    - family: NotoSerifBengali
      fonts:
        - asset: assets/Noto_Serif_Bengali/static/NotoSerifBengali-Regular.ttf
          weight: 400
        - asset: assets/Noto_Serif_Bengali/static/NotoSerifBengali-Bold.ttf
          weight: 700
    - family: NotoSansBengali
      fonts:
        - asset: assets/Noto_Sans_Bengali/static/NotoSansBengali-Regular.ttf
          weight: 400
        - asset: assets/Noto_Sans_Bengali/static/NotoSansBengali-Bold.ttf
          weight: 700
    - family: HindSiliguri
      fonts:
        - asset: assets/Hind_Siliguri/HindSiliguri-Regular.ttf
          weight: 400
        - asset: assets/Hind_Siliguri/HindSiliguri-Bold.ttf
          weight: 700
